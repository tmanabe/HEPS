<html>
    <head>
        <script type="text/javascript">
            function testHEPS(HEPS) {
                const reason = "Producing empty block;";
                if(HEPS.nodeLists[0].isFilteredBy.indexOf(reason) < 0) {
                    return "The construction is failed."
                }
                return "success";
            }
        </script>
    </head>
    <body>
        <h1>h1-0</h1>
        <h1>h1-1</h1>
        <h1>h1-2</h1>
    </body>
</html>
